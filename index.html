 <script src="jquery.js"></script>

<body>
  <div class="container">
    <div id="board" style="width: 400px"></div>
<p>Status: <span id="status"></span></p>

    <div class="row-fluid">
        <div class="span12">

                    <input class="form-control" id="content" style="width:600px;"   placeholder="Path file" type="input">

                <div class="form-group">
                    <label for="content">Time end</label>

                    <label for="content">Minutes</label>
                    <input class="form-control " id="dt_minute"  style="width:300px;" placeholder="Minutes" type="number">
                </div>
            <button onclick="client.send_data();" class="btn btn-primary">Search</button>

        </div>
    </div>
    <br/>
    <div class="row-fluid">

        <div id="content" class="span12">


            <div class="well span3" style="text-align: center;">

                    <h5>Persons are accessing web</h5>
            </div>

            <div class="span9">

                <legend>Page Views</legend>
                <div class="row-fluid">
                    <div style="height: 600px;
                            overflow: auto;
                            color: black;
">
                        <table id="visits" class="table table-bordered table-striped table-condensed">
                            <thead>
                                <tr>
                                    <!-- <td>URL</td> -->
                                    <td>IP</td>
                                    <td > <i class="glyphicon glyphicon-arrow-up"></i><i class="glyphicon glyphicon-arrow-down"></i> &nbsp;Count</td>
                                    <!-- <td>Last Timestamp </td> -->
                                </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                    </div>
                </div>


            </div>

        </div>
    </div>



</div>

    <div class="modal-dialog">
        <div class="modal-content">

                <button type="button" class="close" data-dismiss="modal"><span>Ã—</span></button>
            </div>
            <div class="modal-body">
                <h4 class="text-center">Detail IP: <label class="ip"><label></h4>
                <!--<h4 class="text-center">Total Count: <label class="total_count">0<label></h4>-->
                <form onsubmit="return false;">
                    <div class="row-fluid">
                        <div class="span12">

                                <div class="form-group">
                                    <label for="content">Time end</label>
                                    <input class="form-control datepicker" id="dt_end_detail" style="width:300px;"  placeholder="Time end" type="input">
                                </div>
                                <div class="form-group">
                                    <label for="content">Minutes</label>
                                    <input class="form-control " id="dt_minute_detail"  style="width:300px;" placeholder="Minutes" type="number">
                                </div>
                            <button onclick="client.send_data_detail();" class="btn btn-primary">Search</button>

                        </div>
                    </div>
                    <br/>
                    <div class="row-fluid">

                            height: 500px;

                            ">

                                        <td class="text-center">Last Timestamp </td>
                                    </tr>
                                </thead>
